<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="ndexApp">

<head>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>

    <link rel="stylesheet" href="css/ndex-angular-site.css"/>
    <link rel="stylesheet" href="css/visualize_network.css"/>
    <!-- Scripts -->


    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.gritter.js"></script>

    <!-- it is important to load angular after jQuery if you want angular to have access
         to full jQuery functionality instead of its internal 'lite' version -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


    <script src="js/cytoscape.js-2.0.3/cytoscape.min.js"></script>
    <script src="js/cytoscape.js-2.0.3/arbor.js"></script>

    <script src="js/ndex-client.js"></script>
    <script src="js/d3-renderer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ndex-service.js"></script>
    <script src="js/controllers/sign-in-controller.js"></script>
    <script src="js/controllers/network-search-controller.js"></script>
    <script src="js/controllers/query-controller.js"></script>
    <script src="js/controllers/cytoscapejs-controller.js"></script>
    <script src="js/controllers/user-controller.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="mainController as main">

<!-- the top nav bar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">NDEx</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="main.loggedIn"><a href="#user">MyAccount</a></li>
            <li><a href="#searchNetworks">Search</a></li>
            <li><a href="#networkQuery">Current Network</a></li>

            <!-- Show sign in if no user, sign out otherwise -->
            <li ng-show="!main.loggedIn">
                <a href="#signIn">Sign in</a>
            </li>
            <li ng-show="main.loggedIn">
                <a href="#" ng-click="main.signout()">Sign out</a>
            </li>

            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        </ul>
    </div>
</nav>
<!-- the footer as a fixed bottom nav bar -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <!-- <span class="pull-right">&copy; Cytoscape Consortium 2014</span>    -->
        <a href="mailto:support@ndexbio.org" class="pull-left">Support</a>
    </div>
</nav>

<div id="main" class="container">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
</div>

<footer class="text-center">

</footer>

</body>

</html>
