

<div class="modal-header">
    <h3 class="modal-title">Respond to a Request</h3>
</div>
<div class="modal-body">
    <p></p>
    <form class="form-request-response" role="form">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="request.response" btn-radio="'ACCEPTED'">Left</label>
            <label class="btn btn-primary" ng-model="request.response" btn-radio="'DECLINED'">Middle</label>
        </div>

        <div class="form-group">
            <input type="message" class="form-control"
                   placeholder="reason for response (optional)"
                   ng-model="request.responseMessage">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="respond()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
