<div class = "row">

    <div class="Clear"></div>

    <div ng-show="networkSearch.networkSearchResults.length == 0">
        <strong>No results found that match your criteria.</strong>
    </div>

    <!-- errors div needs recoding -->
    <div class=" col-sm-2 col-md-2 col-lg-2">  
        <h5>Refine By</h5>
        
        <form role="form" ng-submit="networkSearch.submitNetworkSearch()">
          <div class="form-group form-group-sm">
            <label>Filter by Account:</label>
            <input type="text" class="form-control input-sm" ng-model="networkSearch.accountName" placeholder="e.g. dexterpratt">
          </div>
          <div ng-show="networkSearch.accountName" class="checkbox">
            <label>
              <input type="checkbox" ng-model="networkSearch.includeGroups" value="true"> Include Account's Groups
            </label>
          </div>

          <div ng-show="networkSearch.accountName">
                <label>Account Permissions</label>
              <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" ng-model="networkSearch.permission" value="ADMIN">
                    Is Admin
                  </label>
               </div>
               <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" ng-model="networkSearch.permission" value="WRITE">
                    Can Edit
                  </label>
               </div>
               <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" ng-model="networkSearch.permission" value="READ">
                    Can Read
                  </label>
               </div>
            </div>

           <div class="form-group form-group-sm">
            <label>Larger Search</label>
            <textarea class="form-control" ng-model="networkSearch.searchString" rows="20"></textarea>
          </div>
          <button type="submit" class="btn btn-default btn-sm">Refine</button>
        </form>

    </div>
    <div class=" col-sm-7 col-md-7 col-lg-7">

        <div ng-show="networkSearch.errors.length > 0">
            <div class="row">
                <div class="col-md-6 col-md-offset-2" ng-repeat="message in networkQuery.errors">
                    <p><strong>{{message.label}}</strong> {{message.error}}</p>
                </div>
            </div>
        </div>

        <table  class="table table-hover" ng-model="networkSearch.networkSearchResults" ng-hide="networkSearch.networkSearchResults == null || networkSearch.networkSearchResults.length == 0">
            <thead>
            <tr>
                <th>Title</th>
                <th>Visibility</th>
                <th style="width: 10%;">Nodes</th>
                <th style="width: 10%;">Edges</th>
            </tr>
            </thead>

            <tbody ng-show="networkSearch.networkSearchResults.length > 0" ng-repeat="network in networkSearch.networkSearchResults">
            <tr ng-click="networkSearch.setAndDisplayCurrentNetwork(network.externalId)" style="cursor:pointer;">
                <td>{{network.name}}</td>
                </td>
                <td class='text-success'>{{network.visibility}}</td>
                <td class="AlignRight">{{network.nodeCount}}</td>
                <td class="AlignRight">{{network.edgeCount}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script type="text/ng-template" id="searchContent.html">
    <div class="modal-body text-center">
        <img src="img/horizontal-loader.gif">
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-default" ng-click="networkSearch.cancel()">Cancel</button>
    </div>
</script>
