

<div class="modal-header">
    <h3 class="modal-title">Create a Group</h3>
</div>
<div class="modal-body">
    <form class="form-create-group" role="form">
        <div class="form-group">
            <input type="groupName" class="form-control"
                   placeholder="new group name"
                   ng-model="group.accountName">
        </div>
        <div class="form-group">
            <input type="organizationName" class="form-control"
                   placeholder="organization represented by group "
                   ng-model="group.organizationName">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
