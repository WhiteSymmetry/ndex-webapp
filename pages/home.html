
<div class="row">
    <div class='col-md-2'></div>
    <div class='col-md-8 AlignCenter'>
        <img src='img/NDEx-horizontal-transparent.png'
             style="width:100%; max-height:200px; align:center"/>
        <br><br>
        <h3>{{config.welcome}}</h3>
        <br><br>


        <form ng-show="!main.showSignIn && (!config.requireAuthentication||main.loggedIn)" style="width:100%" role="search" ng-submit="main.search()">
            <br>
            <br>
            <div class="input-group" >
                <input type="text" class="form-control" placeholder="{{'NDEx '+main.searchType}}" ng-model="main.searchString">
                <div class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></div>
            </div>
        </form>

        <div class='col-md-12' ng-show="main.showSignIn || config.requireAuthentication">
            <div class="home-box home-margins">
                <form name="signInForm" class="form-signin" role="form" ng-submit="signIn.submitSignIn()">
                    <div class="AlignCenter" style="font-size: 14px">
                        Sign in to your NDEx account
                        <hr>
                    </div>
                    <div class="form-group">
                        <input name="accountName" type="accountName" class="form-control" placeholder="Account Name"
                        required autofocus ng-model="signIn.accountName">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password" required
                        ng-model="signIn.password">
                    </div>
                    <div class="AlignCenter">
                        <button class="btn btn-lg btn-danger" ng-click="main.showSignIn=false">Cancel</button>
                        <button class="btn btn-lg btn-primary" type="submit"
                        ng-disabled="!signInForm.accountName.$valid || !signInForm.password.$valid">
                        Sign in
                        </button><br><br>
                        <a ng-click="forgotPassword()">Forgot Password?</a>
                    </div>
                    <hr>
                    <div class="AlignCenter" style="font-size: 14px">
                        Need an account?
                        <a ng-click="signIn.openSignUp()">Click here to sign up!</a>
                    </div>
                </form>
            <span class="text-danger">{{signIn.message}}</span>
            </div>
        </div>


    </div>
</div>

<div class="row" ng-show="!main.showSignIn && !config.requireAuthentication">
    <div class='col-md-12'>
        <div class="home-margins">
            <div class="home-text">

            </div>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="home-support AlignCenter">
                <img src="http://www.ndexbio.org/wp-content/uploads/2015/05/nci-logo113x50.jpg">
                <!--<img src="http://www.ndexbio.org/wp-content/uploads/2015/05/Janssen_3c_RGB.png">-->
                <img src="http://www.ndexbio.org/wp-content/uploads/2015/05/pfizer.png">
                <img src="http://www.ndexbio.org/wp-content/uploads/2015/05/roche-logo.png">
                <img src="http://www.ndexbio.org/wp-content/uploads/2015/05/nrnb_blue-x80.png">
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="signUp.html">
    <div class="modal-content">
        <form name="signUpForm" role="form" ng-submit="signIn.signUp()">
            <div class="modal-header">
                <h4>Sign Up for NDEx</h4>
            </div>
            <span style="position: relative; left: 20px;"> All fields are required.</span>

            <div class="modal-body text-center">

                <div class="row">
                    <div class="form-group col-md-6">
                        <input name="firstName" type="text" class="form-control" ng-model="signIn.newUser.firstName"
                               placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input name="lastName" type="text" class="form-control" ng-model="signIn.newUser.lastName"
                               placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input name="accountName" type="text" class="form-control" ng-model="signIn.newUser.accountName"
                           placeholder="Account Name (e.g. dexterpratt)" required>
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" ng-model="signIn.newUser.emailAddress"
                           placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" ng-model="signIn.newUser.password"
                           placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input name="confirmPassword" type="password" class="form-control"
                           ng-model="signIn.newUser.passwordConfirm"
                           placeholder="Confirm Password" required>
                </div>

                <div class='text-danger'>
                    <strong>
                        {{signIn.signUpErrors}}
                    </strong>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-sm btn-danger" ng-click="signIn.cancelSignUp()">Cancel</a>
                <button class="btn btn-sm btn-default" type="submit"
                        ng-disabled="!signUpForm.firstName.$valid || !signUpForm.lastName.$valid
                        || !signUpForm.accountName.$valid  || !signUpForm.email.$valid
                        || !signUpForm.password.$valid || !signUpForm.confirmPassword.$valid
                        || isProcessing">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</script>

<script type="text/ng-template" id="forgotPassword.html">
    <div class="modal-header">
        <h3 class="modal-title">Forgot Password?</h3>
    </div>
    <div class="modal-body">
        <form ng-show="!forgot.done" ng-submit="resetPassword()" role="form">
            <div class="form-group">
                <input class="form-control" placeholder="Account Name" required ng-model="forgot.accountName"/>
            </div>
            <div class="AlignRight">
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
        <div class='text-danger'>
            <strong> {{forgot.errorMsg}} </strong>
        </div>
        <div class='text-success'>
            <strong> {{forgot.successMsg}} </strong>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-show="!forgot.done" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button id="forgotPasswordDoneButton" ng-show="forgot.done" class="btn btn-primary" ng-click="cancel()">Done</button>
    </div>
</script>
