<span ng-click="openMe()" ng-transclude></span>

<script type="text/ng-template" id="edit-user-modal.html">
<div class='modal-content'>
  <form class="form-horizontal" role="form" ng-submit='submit()'>
    <div class="modal-header">
        <h3 class="modal-title">Edit Profile</h3>
    </div>
    <div class="modal-body">
        
          <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="First Name" ng-model='user.firstName'>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="Last Name" ng-model='user.lastName'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Website</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="e.g. www.ndexbio.com" ng-model='user.website'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Image Host</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="e.g. http://i.imgur.com/09oVvZg.jpg"  
                ng-model='user.image'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" ng-model='user.description'></textarea>
            </div>
          </div>

          <div class='text-danger'>
            <strong>
              {{errors}}
            </strong>
          </div>
        
    <div class="modal-footer">
        <button class="btn btn-danger" type='button' ng-click='cancel()'>Cancel</button>
        <button class="btn btn-default" type='submit'>Save</button>
    </div>
  </form>
</div>
</script>
