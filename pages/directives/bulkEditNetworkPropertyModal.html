<span ng-click="openMe()" ng-transclude></span>

<script type="text/ng-template" id="bulk-edit-network-property-modal.html">

    <div class='modal-content'>

        <form class="form-horizontal" role="form" ng-submit='submit()'>

            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>

            <div class="modal-body">

                <div class="rowWithOneLineTopPad">
                    {{text}}
                </div>

                <div class="form-group rowWithTwoLinesTopPad" ng-show="action=='description'">
                    <label class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" placeholder="Description" ng-model='network.description'></textarea>
                    </div>
                </div>

                <div class="form-group rowWithTwoLinesTopPad" ng-show="action=='version'">
                    <label class="col-sm-3 control-label">Version</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="1.0" ng-model='network.version'>
                    </div>
                </div>

                <div class="form-group rowWithTwoLinesTopPad" ng-show="action=='visibility'" ng-init="network.visibility='[Select Network Visibility]'">
                    <label class="col-sm-3 control-label">Visibility</label>
                    <div class="col-sm-5">
                        <select class="form-control input-sm" ng-model="network.visibility">
                            <option>[Select Network Visibility]</option>
                            <option value="PUBLIC">Public</option>
                            <option value="DISCOVERABLE">Discoverable</option>
                            <option value="PRIVATE">Private</option>
                        </select>
                    </div>
                </div>

                <div class='text-danger'>
                    <strong>{{errors}}</strong>
                </div>
            </div>

            <div class="modal-footer">
                <a class="btn btn-default" type='button' ng-click='cancel()'>Cancel</a>

                <button class="btn btn-primary"
                        type='submit'
                        ng-disabled='isProcessing'
                        ng-show="action=='description'">Change Description</button>

                <button class="btn btn-primary"
                        type='submit'
                        ng-disabled='isProcessing'
                        ng-show="action=='version'">Change Version</button>

                <button class="btn btn-primary"
                        type='submit'
                        ng-disabled="isProcessing || network.visibility=='[Select Network Visibility]'"
                        ng-show="action=='visibility'">Change Visibility</button>
            </div>

        </form>

    </div>

</script>
