<span ng-click="openMe()">{{text}}</span>

<script type="text/ng-template" id="modal.html">
  <div class="modal-header">
      <h3 class="modal-title">Create a Group</h3>
  </div>
  <div class="modal-body">
      <form class="form-create-group" role="form">
          <div class="form-group">
              <input type="groupName" class="form-control"
                     placeholder="new group name"
                     ng-model="group.accountName">
          </div>
          <div class="form-group">
              <input type="organizationName" class="form-control"
                     placeholder="organization represented by group "
                     ng-model="group.organizationName">
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
      <button class="btn btn-default" ng-click="submit()">Create</button>
  </div>

</script>
