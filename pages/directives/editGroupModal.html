<span ng-click="openMe()" ng-transclude></span>

<script type="text/ng-template" id="edit-group-modal.html">
<div class='modal-content'>
  <form class="form-horizontal" role="form" ng-submit='submit()'>
    <div class="modal-header">
        <h4 class="modal-title">Edit Group Profile</h4>
    </div>
    <div class="modal-body">
        
          <div class="form-group rowWithOneLineTopPad">
            <label class="col-sm-3 control-label">Group Name</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control" placeholder="Group Name" ng-model='group.groupName'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Website</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="e.g. www.ndexbio.com" ng-model='group.website'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Image Host</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="e.g. http://i.imgur.com/09oVvZg.jpg"
                ng-model='group.image'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" ng-model='group.description'></textarea>
            </div>
          </div>

          <div class='text-danger'>
            <strong>
              {{errors}}
            </strong>
          </div>
    </div>
        
    <div class="modal-footer">
        <a class="btn btn-default" type='button' ng-click='cancel()'>Cancel</a>
        <button class="btn btn-primary" type='submit'
                ng-disabled="isProcessing">
            Save</button>
    </div>
  </form>
</div>
</script>
