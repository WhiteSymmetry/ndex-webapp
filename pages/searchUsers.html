<div class = "row">
    <div class="Clear"></div>

    <!-- errors div needs recoding -->
    <div class=" col-sm-2 col-md-2 col-lg-2">  
        <h5>Refine By</h5>
        
        <form role="form" ng-submit="userSearch.submitUserSearch()">
          <div class="form-group form-group-sm">
            <label>Search within Group</label>
            <input type="text" class="form-control input-sm" ng-model="userSearch.query.accountName" 
                placeholder="e.g. myGroup">
          </div>
          <div ng-show="userSearch.query.accountName">
                <label>Type of Member</label>
              <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" ng-model="userSearch.query.permission" value="GROUPADMIN">
                    Is Admin
                  </label>
               </div>
               <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" ng-model="userSearch.query.permission" value="MEMBER">
                    Is Member
                  </label>
               </div>
            </div>
          <button type="submit" class="btn btn-default btn-sm">Refine</button>
        </form>

    </div>
    <div class=" col-sm-7 col-md-7 col-lg-7">

    <ul>
        <ul ng-repeat="user in userSearch.userSearchResults">
            <div class='row' ng-click="userSearch.displayUser(user.externalId)" style="cursor:pointer">
                <img class ='col-xs-2 col-sm-2 col-md-2 col-lg-2' ng-src='{{userSearch.getImage(user)}}'>
                <div>
                <h5><strong>{{user.firstName}} {{user.lastName}}</strong></h5>
                <p class="text-muted">{{user.accountName}}</p>
                <p class="">{{user.description.substring(0,30)}}</p>
                <!--should add logic to split only when to big and add '...'-->
                </div>
            </div>
            <hr>
        </ul>
    </ul>
    </div>

</div>

<script type="text/ng-template" id="searchContent.html">
    <div class="modal-body text-center">
        <img src="img/horizontal-loader.gif">
    </div>
</script>
